plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main.kotlin.srcDirs += 'src/main/myKotlin'
}

test {
    useJUnitPlatform()
}

dependencies {

    implementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}